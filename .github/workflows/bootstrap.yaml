name: ACM and GitOps
on:
  workflow_dispatch:

jobs:
  Setup:
    name: Deploy ACM and GitOps
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@main

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install OpenShift CLI tools
        uses: redhat-actions/openshift-tools-installer@v1
        with:
          openshift-install: "${{ secrets.OCP_CLIENT_VERSION }}"
          oc: "${{ secrets.OCP_CLIENT_VERSION }}"

      - name: Download Artifacts from S3
        run: |
          aws s3 cp --recursive s3://${{ secrets.AWS_S3_BUCKET }}/ocp-artifact/ ocp-artifact/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: Rollout ACM/GitOps Operators  
        run: |
          cp ocp-artifact/auth/kubeconfig $GITHUB_WORKSPACE/kubeconfig
          export KUBECONFIG=$GITHUB_WORKSPACE/kubeconfig

          oc apply -k gitops || true  # Apply Operators but don't fail immediately
          echo "Waiting for Operators to be ready..."

          # Wait for operators to become available (max 10 minutes)
          for i in {1..20}; do
            NOT_READY=$(oc get csv -n openshift-operators --no-headers | grep -v "Succeeded" || true)
            if [[ -z "$NOT_READY" ]]; then
              echo "✅ All Operators are ready."
              break
            fi
            echo "⏳ Operators are still installing... Retrying in 30s ($i/20)"
            sleep 30
          done

      - name: Deploy ACM/GitOps Operands
        run: |
          oc apply -k gitops --kubeconfig=GITHUB_WORKSPACE/kubeconfig